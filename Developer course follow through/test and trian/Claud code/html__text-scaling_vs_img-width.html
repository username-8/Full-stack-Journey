<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid blue;
            padding: 10px;
        }
        img {
            border: 2px solid red;
        }
        .responsive-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewport Demo</h1>
        <p>This is a paragraph with some text. It will reflow based on the container width.</p>
        <img src="https://d8it4huxumps7.cloudfront.net/uploads/images/63bd502a3ed92_codes_are_written_in_programming_languages.png?d=2000x2000">
        <img src="https://miro.medium.com/v2/resize:fit:1400/0*jsq7Z02htaNZLQ9F.jpeg" alt="Responsive image">
    </div>
</body>
</html>
